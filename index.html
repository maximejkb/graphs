<!DOCTYPE html>
<meta charset="utf-8">
<title> Graphs - maximejkb </title>
<link rel="icon" href="favicon.ico" type="image/x-icon">
<link rel = "stylesheet" href = "style.css" type = "text/css" />
<script src= "https://d3js.org/d3.v4.min.js"></script>
<script src = "algorithms/PriorityQueue.js"></script>

<form id = "algorithmForm">
  <input type = "radio" name = "algorithm" value = "DFS" id = "dfs" /> DFS
  <input type = "radio" name = "algorithm" value = "BFS" id = "bfs" /> BFS
  <input type = "radio" name = "algorithm" value = "BFSpaths" id = "bfspaths" /> BFS shortest paths
  <input type = "radio" name = "algorithm" value = "Djikstra's" id = "djikstras" /> Djikstra's shortest weighted paths
  <input type = "radio" name = "algorithm" value = "Astar" id = "astar" /> A* shortest source-target path
  <input type = "checkbox" name = "labels" value = "labels" id = "showLabels" onclick = "toggleLabels()" /> Hide vertex labels
  <input type = "checkbox" name = "weights" value = "weights" id = "showWeights" onclick = "toggleWeights()" /> Hide edge weights |
  <input type = "range" min = "0" max = "20" id = "animationspeed" /> Animation speed | 

  Erd√∂s-Renyi graph model: <input type= "number" id = "numNodes" /> N
  <input type= "range" min = "0" max = "1" step = "0.01" id = "edgeProb" /> p
  <input type= "button" id = "newGraph" callback="addGraph" /> New Graph
</form>
<svg width = "1000" height = "1000"> </svg>

<script src = "data/data.js"></script>
<script src = "app.js"></script>
<script src = "algorithms/searchTraversals.js"></script>
<script src = "algorithms/pathTraversals.js"></script>
<script src = "algorithms/weightedTraversals.js"></script>
<script src = "algorithms/sourceTargetPath.js"></script>
</html>
